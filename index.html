<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/anime.min.js" defer></script>
  <script src="js/script.js" defer></script>
  <title>Flickr Carousel</title>
</head>

<body>
  <h2>F L I C K R&nbsp;&nbsp;C A R O U S E L</h2>
  <div class="header">
    <input id="search" type="text" placeholder="Choose category">
    <input id="amount" type="number" placeholder="Amount of pictures">
    <select id="size" name="size">
      <option value="m">Size: Small</option>
      <option value="z">Size: Medium</option>
      <option value="b">Size: Large</option>
    </select>
    <button>Sök</button>
  </div>
  <div id="div-message">
    <h3 id="message"></h3>
  </div>
  <!-- Här börjar kod från Bootstrap -->
  <div id="bootstrap-carousel">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
      <div class="carousel-inner">
        <!-- Här i ligger bildspelet som skapats via JS -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</body>

</html>
